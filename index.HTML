<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="title">SURVEY FORM </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">FIRST NAME:</span>
                    <input type="text" placeholder ="Enter your first  name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last name:</span>
                    <input type="text" placeholder ="Enter your last name" required>
            </div>
            <div class="input-box">
                <span class="details">Contact no.:</span>
                <input type="number" placeholder ="Enter your contact no.." required>
            </div>
                <div class="input-box">
                    <span class="details">address:</span>
                    <input type="text" placeholder ="street*" required> 
                    </div>
                    <div class="input-box">
                        <span class="details">city:</span>
                        <input type="text" placeholder ="city*" required> 
                        </div>
                        <div class="input-box">
                            <span class="details">state:</span>
                            <input type="text" placeholder ="state*" required>
                        </div>
                        <div class="input-box">
                            <span class="details">pincode:</span>
                            <input type="number" placeholder ="pincode*" required>  
                            </div>
                            
                                    </div>   

                                   <div class="rating-section">
                                   <p>1. Quality of products recieved:</p>
                                   <input type="radio" id="Excellent" name="dot-one" value="Excellent">
                                   <label for="Excellent">Excellent</label><br>
                                   <input type="radio" id="Good" name="dot-one" value="Good">
                                   <label for="Good">Good</label><br>
                                   <input type="radio" id="Bad" name="dot-one" value="Bad">
                                   <label for="Bad">Bad</label>
                                   <br>
                                   <br>



                                   <p>2. value for Money:</p>
                                   <input type="radio" id="html" name="dot-two" value="HTML">
                                   <label for="html">Excellent</label><br>
                                   <input type="radio" id="css" name="dot-two" value="CSS">
                                   <label for="css">Good</label><br>
                                   <input type="radio" id="javascript" name="dot-two" value="JavaScript">
                                   <label for="javascript">Bad</label>

                                   <br>
                                   <br>

                                   <p>3. Delivery</p>
                                   <input type="radio" id="html" name="dot-three" value="HTML">
                                   <label for="html">Excellent</label><br>
                                   <input type="radio" id="css" name="dot-three" value="CSS">
                                   <label for="css">Good</label><br>
                                   <input type="radio" id="javascript" name="dot-three" value="JavaScript">
                                   <label for="javascript">Bad</label>
                                    </div> 
                                <div class ="button">
                        <input type="submit" value="submit">
                </div>
           
                
           

                
            </div>
        </form>
    </div>
  </body>
